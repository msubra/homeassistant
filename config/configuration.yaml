  #   host: 192.168.1.1
  #   username: !secret tplink.username
  #   password: !secret tplink.password
  #   track_new_devices: yes
  - platform: owntracks
    max_gps_accuracy: 200
  - platform: geofency
  - platform: nmap_tracker
    hosts: 
      - 192.168.1.106
      - 192.168.1.103
    home_interval: 10
    exclude:
     - 192.168.1.0
     - 192.168.1.1
     - 192.168.1.202
     
speech:


input_boolean:
  away_mode:
    initial: off
    icon: 'mdi:beach'

mqtt:
  broker: core-mosquitto

arlo:
  username: !secret arlo.username
  password: !secret arlo.password

ffmpeg:

camera:
